<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drogueria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/myStyle.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<body>
    <div class="container p-3" style="text-align: center; ">
        <h1>Crear Productos</h1>
        <div class="myForm">
            <input id="id" type="hidden">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" type="text" placeholder="nombre">
            <div>
                <label for="tipo" class="form-label">Tipo</label>
                <input id="tipo" type="text" placeholder="tipo">
            </div>
            <div>
                <label for="stock" class="form-label">Stock</label>
                <input id="stock" type="number" placeholder="stock">
            </div>
            <div>
                <label for="stockMinimo" class="form-label">StockMinimo</label>
                <input id="stockMinimo" type="number" placeholder="stockMinimo">
            </div>
            <div>
                <label for="precio" class="form-label">Precio</label>
                <input id="precio" type="number" placeholder="precio">
            </div><br>

        <button type="button" class="btn btn-primary saveButtonJL" onclick="saveProducto()">Guardar</button>
            <button type="button" class="btn btn-primary updateButtonJL" onclick="updateProducto()">Actualizar</button>
            <button type="button" class="btn btn-primary updateButtonJL" onclick="cancelUpdateProducto()">Cancelar</button>
        </div>
        <hr>
        <div class="row row-cols-4 row-cols-md-4 g-4" id="results">

        </div>
    </div>


</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
